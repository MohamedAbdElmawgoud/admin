<ion-header>
  <ion-toolbar color="tertiary">    
    <ion-title>compaign</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <table class="table table2" *ngIf="status">
    <thead>
      <tr>
         
        <th scope="col">Photo</th>
        <th scope="col">Name</th>
        <th scope="col">video</th>
        <th scope="col">sec</th>
        <th scope="col">point</th>
        <th scope="col">type</th>
        <th scope="col">action</th>
        
      </tr>
    </thead>
    <tbody *ngFor="let compaign of compaigns;index as i">
      <tr>
        
         
          <td >
          <img src={{compaign.photoURL}} alt="">
          </td>
        <td >{{compaign.displayName}}</td>
        <td style="width: 20%;" >https://www.youtube.com/watch?v={{compaign.videoUrl}}</td>
        
        <td >{{compaign.second}}</td>
        <td >{{compaign.point}}</td>
        <td >{{compaign.type}}</td>

        <td > <button (click)= "deleteCompaign(compaign.key)">Delete</button> </td>
      </tr>
     
    </tbody>
  </table>
</ion-content>
