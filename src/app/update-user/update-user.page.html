<ion-header>
    <ion-toolbar color="tertiary">    
        <ion-title>update user</ion-title>
       <ion-buttons slot="start">
         <ion-back-button></ion-back-button>
       </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-item>
          <ion-label>point:</ion-label>
          <ion-input type="number" required name="points" [(ngModel)]="points"></ion-input>
        </ion-item>
    
        <!-- <ion-item>
            <ion-label>id:</ion-label>
            <ion-input type="number" required name="cash" [(ngModel)]="id"></ion-input>
          </ion-item> -->
          <ion-button (click)="updateUser(points)">update point</ion-button>
      </form>
      <form>
        <ion-item>
          <ion-label>Expired Date:</ion-label>
          <ion-input  type="date"  required name="time" [(ngModel)]="time"></ion-input>
        </ion-item>
    
        
          <ion-button (click)="makeVIP(time)">Make Vip Account</ion-button>
          <ion-button (click)="deleteVIP()">disable Vip Account</ion-button>
      </form> 
      <button *ngIf="!block" class="block"(click)= "blockUser(id)">Block</button>
      <button *ngIf="block" class="unblock"(click)= "unblockUser(id)">Un block</button>
      <ion-card style="margin: 5%;height: 10%">
        <br>
      <ion-label *ngIf="expiredDate" style="margin-left: 10px">Vip Expired at : {{expiredDate}}</ion-label>
      </ion-card>
</ion-content>
